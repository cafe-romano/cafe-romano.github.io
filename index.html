<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        #bg {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
        }
        #bg img {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="bg"></div>
    <script>
        var img = new Image();
        img.src = './mirzaghasemi.png';
        img.onload = function() {
            var bg = document.getElementById('bg');
            bg.style.width = 'auto';
            bg.appendChild(this);
        };
        window.onresize = function() {
            var bg = document.getElementById('bg');
            var img = bg.querySelector('img');
            bg.style.width = 'auto';
        };
    </script>
</body>
</html>
