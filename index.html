<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: url(./mirzaghasemi.jpg) no-repeat right center;
            background-size: auto 100%;
        }
    </style>
</head>
<body>
    <script>
        function adjustBackground() {
            var img = new Image();
            img.src = document.body.style.backgroundImage.slice(5, -2);
            img.onload = function() {
                var aspectRatio = this.width / this.height;
                var bodyAspectRatio = window.innerWidth / window.innerHeight;
                if (bodyAspectRatio < aspectRatio * 0.65) {
                    document.body.style.backgroundSize = (window.innerHeight * aspectRatio) + 'px auto';
                } else {
                    document.body.style.backgroundSize = 'auto 100%';
                }
            };
        }
        window.onresize = adjustBackground;
        window.onload = adjustBackground;
    </script>
</body>
</html>
